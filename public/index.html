<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Na lovu – Připojení</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Na lovu</h1>
    <p>Zvolte roli a zadejte kód místnosti.</p>

    <section class="card">
      <h2>Připojit se</h2>
      <form id="join-form">
        <label>Kód místnosti
          <input id="roomCode" placeholder="NAPŘ. ABCD1" required maxlength="10" />
        </label>
        <label>Vaše jméno
          <input id="name" placeholder="Vaše jméno" required maxlength="30" />
        </label>
        <label>Role
          <select id="role">
            <option value="contestant">Soutěžící</option>
            <option value="chaser">Lovec</option>
          </select>
        </label>
        <button type="submit">Připojit</button>
      </form>
    </section>

    <section class="card">
      <h2>Moderátor</h2>
      <a class="button" href="/moderator.html">Otevřít panel moderátora</a>
    </section>

    <section class="card">
      <h2>Stav místnosti</h2>
      <div id="status"></div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const status = document.getElementById('status');
    const form = document.getElementById('join-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value.trim();
      if (role === 'contestant') {
        window.location.href = `/contestant.html?room=${encodeURIComponent(roomCode)}&name=${encodeURIComponent(name)}`;
      } else {
        window.location.href = `/chaser.html?room=${encodeURIComponent(roomCode)}&name=${encodeURIComponent(name)}`;
      }
    });
  </script>
</body>
</html>
